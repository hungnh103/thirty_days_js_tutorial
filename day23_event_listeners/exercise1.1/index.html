<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DOM: event listeners</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="fillNumbers(50)">
  <div class="wrapper">
    <h2 class="page-title">Number Generator</h2>

    <div class="form-wrapper">
      <form onsubmit="generateNumbers()">
        <div>
          <span class="error-message" name="error"></span>
          <br>
          <input class="user-input" name="amount" type="text" placeholder="Generate more numbers">
        </div>
        <div class="submit-wrapper">
          <input class="submit-btn" type="submit" value="Generate Numbers">
        </div>
      </form>
    </div>

    <div class="board-wrapper"></div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
